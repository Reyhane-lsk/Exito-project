    <!-- اسکریپت جدید برای دریافت و نمایش شماره موبایل -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // ایجاد یک شی URLSearchParams برای تحلیل پارامترهای URL
            const urlParams = new URLSearchParams(window.location.search);
            // دریافت مقدار پارامتر 'phone'
            const mobileNumber = urlParams.get('phone');
            
            // انتخاب عنصری که شماره موبایل در آن نمایش داده می‌شود
            const displayedNumberElement = document.getElementById('displayedMobileNumber');

            // اگر شماره موبایل وجود داشت، آن را نمایش بده
            if (mobileNumber) {
                displayedNumberElement.textContent = mobileNumber;
                displayedNumberElement.style.display = 'flex'; // مطمئن شوید که نمایش داده می‌شود
            } else {
                displayedNumberElement.style.display = 'none'; // اگر شماره‌ای نبود، مخفی شود
            }
        });
    </script>
