<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Signup</title>
    <link rel="stylesheet" href="style.css">
    </head>
<body>
    <div class="container">
        <div class="login-card">
            <h1 class="card-title">ورود / عضویت</h1>
            <p class="card-description">یک کد تایید به شماره شما ارسال می شود</p>

            <div class="input-group">
                <label for="mobile-number" class="input-label">شماره موبایل</label>
                <div class="mobile-input-wrapper">
                    <span class="country-code">+۹۸</span>
                    <input type="tel" id="mobile-number" class="mobile-number-input" placeholder="مثال: ۹۱۲۰۱۲۳۴۵۶">
                </div>
            </div>

            <button class="continue-button">ادامه</button>
        </div>

        <div class="branding">
            Exito club <span class="logo-e">E</span>
        </div>
    </div>
</body>
</html>
